{% extends 'base.html' %}
{% load static%}

{% block title %}
dashboard
{% endblock %}

{% block content %}


<h1>Hello, {{ user.username|default:'Guest' }}! </h1>

<div>
    {% if user.is_authenticated %}
    <button
    type="button"
    class="btn del-modal-button"
    data-title="{{ blog.title }}"
    data-pk="{{ blog.id }}"
    data-bs-toggle="modal"
    data-bs-target="#staticBackdrop">

    <a href="{% url 'auth_app:logout' %}">Logout</a>

</button>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><p id="modal-title"></p></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary"><a href="" id="delete-post-button" class="del-btn">Yes,
                        delete</a></button>
                </div>
            </div>
        </div>
    </div>
</div>




        <a href="{% url 'auth_app:password_change' %}">Change password</a>
    {% else %}
        <a href="{% url 'auth_app:signup' %}">Signup</a>
        <a href="{% url 'auth_app:login' %}">Login</a>
        {% endif %}
</div>

{% block script %}
<script src="{% static 'js/main.js' %}"></script>
{% endblock script %}

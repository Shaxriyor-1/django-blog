{% extends 'base.html' %}

{% block title %}
Change Password
{% endblock title %}

{% block content %}
    <h2>Change password</h2>
    <form method="post" action="{% url 'auth_app:password_change_done' %}"></form>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change">
    </form>

    <a href="{% url 'auth_app:dashboard' %}">Back to dashboard</a>
{% endblock %}

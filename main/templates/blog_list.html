{% extends 'base.html' %}



{% block content %}

<h1>Created Blogs:</h1>
<div class="blogs">
    {% for blog in blogs%}
    <div class="blog">
        <h2><a href="{% url 'main:blog-detail' blog.id %}">{{blog.title}}</a></h2>
        <p>{{blog.snippet}}</p>
        <p>{{blog.date}}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
